{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{title}}</title>

   <link rel="shortcut icon" href="{% static "favicon.ico"%}"> <link href="{% static "css/bootstrap.min.css"%}"rel="stylesheet">
    <link href="{% static "css/font-awesome.min.css"%}" rel="stylesheet">

    <link href="{% static "css/animate.min.css"%}" rel="stylesheet">
    <link href="{% static "css/style.min.css"%}" rel="stylesheet"><base target="_blank">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">


    <div class="middle-box text-center animated fadeInDown">
        <h2>DngAdmin开发框架提示您</h2>




        <div class="error-desc">
{% if jinggao %}
<div class="alert alert-danger">
           {{jinggao}}
 </div>
{% elif tishi %}
<div class="alert alert-warning">
           {{tishi}}
 </div>


{% elif yes %}
<div class="alert alert-success">
           {{yes}}
 </div>

{% else %}
<div class="alert alert-warning">
  没有提示警告
 </div>

{% endif %}




            <a href="/" class="btn btn-primary m-t">返回首页</a>
        </div>
    </div>

    <!-- Mainly scripts -->
   <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</body>

</html>
