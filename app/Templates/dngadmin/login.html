{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{title}}-管理登录</title>

   <link rel="shortcut icon" href="{% static "favicon.ico"%}"> <link href="{% static "css/bootstrap.min.css"%}"rel="stylesheet">
    <link href="{% static "css/font-awesome.min.css"%}" rel="stylesheet">

    <link href="{% static "css/animate.min.css"%}" rel="stylesheet">
    <link href="{% static "css/style.min.css"%}" rel="stylesheet"><base target="_blank">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>


                <h2 >{{title}}</h2>

            </div>


 {% if jinggao_post %}
<div class="alert alert-danger">
  {{jinggao_post}}
 </div>
{% elif tishikey %}
    <div class="alert alert-success">
                           {{tishikey}}
 </div>

{% else %}
 {% endif %}

            <form class="m-t" role="form" method="POST"  target="_self" action="/dngadmin/longin_post/">
                  {% csrf_token %}
                <input type="hidden" name="dngurl" value="{{dngurl}}">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入账号" name="username" required="" minlength="6" maxlength="18">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="输入密码" name="password" required="" minlength="6" maxlength="18">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <a href="#"><small>登录不了联系客服</small></a>

                <p> {{cookie}}</p>
                <p> {{graphic}}</p>
                <p> {{sms}}</p>
                <p class="text-muted text-center"><small>此页虽然极简，但适配所有手机端</small></p>
<!--                <a class="btn btn-sm btn-white btn-block" href="register.html">1111</a>-->
            </form>
            <p class="m-t"> <small>技术支持：</strong>&copy; {{banben}}</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
   <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</body>

</html>
